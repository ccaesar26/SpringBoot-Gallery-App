<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <title>Add Photos to Album</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mx-auto p-4 space-y-8">
        <!-- Page Header -->
        <div class="text-2xl font-bold text-gray-100">Add Photos to Album</div>

        <!-- Album Creation Form -->
        <form th:action="@{/album/{id}/add-photo(id=${album.id})}" method="post" enctype="multipart/form-data"
              class="bg-gray-800 p-6 rounded-lg shadow-md space-y-6">

            <!-- Photo Upload -->
            <div>
                <label for="photos" class="block text-gray-300 font-semibold mb-2">Upload Photos</label>
                <input type="file" id="photos" name="photos" multiple
                       class="block w-full text-gray-300 bg-gray-700 rounded-lg file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-indigo-600 file:text-gray-100 hover:file:bg-indigo-700" />
                <p class="mt-2 text-sm text-gray-400">You can upload multiple photos.</p>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-end">
                <button type="submit"
                        class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                    Done
                </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
