<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
    <title>Role Management</title>
</head>
<body>
<div layout:fragment="content">
    <div class="bg-gray-800 rounded-lg shadow p-6">
        <h1 class="text-3xl font-bold text-gray-100 mb-4">Role Management</h1>

        <!-- Roles Table -->
        <table class="w-full border border-gray-700 rounded-lg">
            <thead class="bg-gray-700 text-gray-100">
            <tr>
                <th class="px-4 py-2 text-left">Role</th>
                <th class="px-4 py-2 text-left">Permissions</th>
                <th class="px-4 py-2 text-center">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="role : ${roles}" class="border-b border-gray-700 hover:bg-gray-600">
                <td class="px-4 py-2 text-gray-200" th:text="${role.name}"></td>
                <td class="px-4 py-2 text-gray-200">
                    <ul>
                        <li th:each="permission : ${role.permissions}" th:text="${permission.httpMethod} + ' ' + ${permission.url}" class="text-sm"></li>
                    </ul>
                </td>
                <td class="px-4 py-2 text-center space-x-2">
                    <form th:action="@{/admin/roles/{id}/edit(id=${role.id})}" method="post" class="inline-block">
                        <button type="submit"
                                class="bg-blue-600 text-gray-100 px-3 py-1 rounded hover:bg-blue-700 focus:outline-none">
                            Edit
                        </button>
                    </form>
                    <form th:action="@{/admin/roles/{id}/delete(id=${role.id})}" method="post" class="inline-block">
                        <button type="submit"
                                class="bg-red-600 text-gray-100 px-3 py-1 rounded hover:bg-red-700 focus:outline-none">
                            Delete
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
