<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{user_layout.html}">
<head>
    <title>Edit Permissions</title>
</head>
<body>
<div layout:fragment="content">
    <div>
        <button class="bg-gray-700 text-white px-4 py-2 rounded hover:bg-gray-600 mb-6">
            Back
        </button>
        <h1 class="text-3xl font-bold mb-4">Edit Permissions for Album</h1>
        <form th:action="@{/user/albums/{id}/permissions/save(id=${album.id})}" method="post">
            <div class="space-y-4">
                <div th:each="user : ${users}" class="flex items-center justify-between bg-gray-800 rounded-lg p-4">
                    <span th:text="${user.name}" class="text-gray-300"></span>
                    <select th:name="permissions[${user.id}]" class="bg-gray-700 text-gray-300 rounded px-4 py-2">
                        <option value="read">Read</option>
                        <option value="write">Write</option>
                        <option value="none">None</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mt-6">
                Save Changes
            </button>
        </form>
    </div>
</div>
</body>
</html>
