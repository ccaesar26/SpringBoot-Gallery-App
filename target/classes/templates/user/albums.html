<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{user_layout.html}">
<head>
    <title>My Albums</title>
</head>
<body>
<div layout:fragment="content">
    <div>
        <h1 class="text-3xl font-bold mb-4">My Albums</h1>
        <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 focus:outline-none mb-6">
            + Create New Album
        </button>

        <div class="grid grid-cols-3 gap-6">
            <div th:each="album : ${albums}" class="bg-gray-800 rounded-lg shadow p-4">
                <div class="flex items-center space-x-4">
                    <div class="w-16 h-16 bg-gray-700 rounded-lg flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h18M9 9h6M3 21h18"></path>
                        </svg>
                    </div>
                    <div class="flex-1">
                        <h3 class="text-lg font-semibold" th:text="${album.name}"></h3>
                        <div th:if="${album.accessible}" class="text-sm text-blue-400">Accessible ></div>
                        <div th:unless="${album.accessible}" class="text-sm text-gray-400">Inaccessible</div>
                    </div>
                    <div class="relative">
                        <button class="w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7"></path>
                            </svg>
                        </button>
                        <div class="absolute right-0 mt-2 w-40 bg-gray-800 rounded shadow-lg z-50">
                            <a href="#" th:href="@{/user/albums/{id}/permissions(id=${album.id})}" class="block px-4 py-2 hover:bg-gray-700">Edit Permissions</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
