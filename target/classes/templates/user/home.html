<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{user_layout.html}">
<head>
    <title>User Home</title>
</head>
<body>
<div layout:fragment="content">
    <div class="bg-gradient-to-r from-gray-800 via-gray-700 to-gray-600 text-white rounded-lg shadow p-8">
        <h1 class="text-4xl font-bold mb-4">Welcome, <span th:text="${#authentication.name}"></span>!</h1>
        <p class="text-lg mb-6">This is your photo album platform. You can manage your albums, explore others, and customize access permissions with ease.</p>

        <!-- Quick Access Buttons -->
        <div class="grid grid-cols-3 gap-6">
            <a href="/user/albums" class="block bg-blue-600 text-white text-center py-4 rounded hover:bg-blue-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 mx-auto mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h18M3 11h18M3 15h18M3 19h18"></path>
                </svg>
                Manage Albums
            </a>
            <a href="/user/search" class="block bg-green-600 text-white text-center py-4 rounded hover:bg-green-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 mx-auto mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Search Albums
            </a>
            <a href="/user/profile" class="block bg-indigo-600 text-white text-center py-4 rounded hover:bg-indigo-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 mx-auto mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804a9.938 9.938 0 011.857-1.857M7.62 10.62a3.5 3.5 0 014.95 4.95m1.415 1.415a9.938 9.938 0 001.857-1.857M15.88 13.38a3.5 3.5 0 10-4.95-4.95m-.708-.708a9.938 9.938 0 011.857-1.857"></path>
                </svg>
                Profile
            </a>
        </div>
    </div>
</div>
</body>
</html>
