<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Due to some problems, I decided to rely on a CDN for this project. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-700 min-h-screen flex items-center justify-center">
<div class="lg:flex lg:items-center lg:justify-between w-full max-w-5xl mx-auto p-8">
    <!-- Company Logo (Visible only on larger screens) -->
    <div class="hidden lg:block lg:w-1/3 lg:text-left">
        <h1 class="text-4xl font-bold text-gray-200 mb-2">My Gallery</h1>
        <p class="text-lg text-gray-400">Share your albums to the world!</p>
    </div>

    <!-- Login Form -->
    <div class="bg-gray-800 p-8 rounded shadow-md lg:w-2/3 w-full">
        <!-- Company Logo (Visible only on smaller screens) -->
        <div class="lg:hidden text-center mb-6">
            <h1 class="text-2xl font-bold text-gray-200 mb-2">Lab. Model</h1>
            <p class="text-sm text-gray-400">Custom Security, Thymeleaf Templates, Database...</p>
        </div>

        <h2 class="text-3xl font-bold text-center text-gray-200 mb-6">Login</h2>
        <form th:action="@{/login}" method="POST" class="space-y-4">
            <div class="mb-4">
                <label for="email" class="block text-gray-300 text-sm font-bold mb-2">Email:</label>
                <input id="email" name="email" type="text" placeholder="insert email"
                       class="w-full border rounded py-2 px-3 focus:outline-none focus:border-indigo-500 bg-gray-700 text-gray-200">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-300 text-sm font-bold mb-2">Password:</label>
                <input id="password" name="password" type="password" placeholder="insert password"
                       class="w-full border rounded py-2 px-3 focus:outline-none focus:border-indigo-500 bg-gray-700 text-gray-200">
            </div>

            <button type="submit"
                    class="w-full bg-gradient-to-r from-indigo-600 to-indigo-700 text-white py-2 px-4 rounded hover:bg-gradient-to-r hover:from-indigo-700 hover:to-indigo-800 focus:outline-none">
                LOGIN
            </button>
        </form>

        <a th:href="@{/oauth2/authorization/google}"
           class="w-full block bg-red-600 text-gray-100 py-2 px-4 rounded hover:bg-red-700 mt-4 focus:outline-none">
            Log in with Google
        </a>

        <p class="text-sm text-gray-400 mt-4 text-center">
            Don't have an account? <a th:href="@{/register}" class="text-indigo-400 hover:text-indigo-300">Register</a>
        </p>
    </div>
</div>
</body>
</html>
