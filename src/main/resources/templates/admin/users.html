<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <title>User Management</title>
</head>
<body>
<div layout:fragment="content">
    <div class="bg-gray-800 rounded-lg shadow p-6">
        <h1 class="text-3xl font-bold text-gray-100 mb-4">User Management</h1>
        <table class="w-full border border-gray-700 rounded-lg">
            <thead class="bg-gray-700 text-gray-100">
            <tr>
                <th class="px-4 py-2 text-left">Email</th>
                <th class="px-4 py-2 text-left">Roles</th>
                <th class="px-4 py-2 text-center">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}" class="border-b border-gray-700 hover:bg-gray-600">
                <td class="px-4 py-2 text-gray-200" th:text="${user.email}"></td>
                <td class="px-4 py-2 text-gray-200">
                    <ul>
                        <li th:each="role : ${user.roles}" th:text="${role.name}" class="text-sm"></li>
                    </ul>
                </td>
                <td class="px-4 py-2 text-center space-x-2">
                    <form th:action="@{/admin/users/{id}/roles(id=${user.id})}" method="post" class="inline-block">
                        <button type="submit"
                                class="bg-blue-600 text-gray-100 px-3 py-1 rounded hover:bg-blue-700 focus:outline-none">
                            Update Roles
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
