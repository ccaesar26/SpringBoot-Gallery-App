<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Photo Album Platform - User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="min-h-screen flex flex-col bg-gray-900 text-gray-100">

<!-- Top Bar -->
<header class="bg-gradient-to-r from-gray-800 via-gray-700 to-gray-600 shadow-lg">
    <div class="container mx-auto flex justify-between items-center p-4">
        <div class="text-2xl font-bold">Photo Albums</div>
        <div class="relative flex items-center space-x-4">
            <span th:text="${#authentication.name}"></span>
            <div class="w-10 h-10 bg-gray-700 rounded-full flex items-center justify-center">
                <span class="text-white font-semibold" th:text="${#strings.toUpperCase(#authentication.name.substring(0,1))}"></span>
            </div>
        </div>
    </div>
</header>

<!-- Main Layout -->
<div class="flex flex-1">
    <nav class="w-64 bg-gray-800 shadow-lg">
        <ul class="space-y-4 p-4">
            <li><a th:href="@{/user/home}" class="block py-2 px-4 rounded hover:bg-gray-700">Home</a></li>
            <li><a th:href="@{/user/albums}" class="block py-2 px-4 rounded hover:bg-gray-700">My Albums</a></li>
            <li><a th:href="@{/user/search}" class="block py-2 px-4 rounded hover:bg-gray-700">Search Albums</a></li>
        </ul>
    </nav>
    <main class="flex-1 bg-gray-900 p-8">
        <div layout:fragment="content"></div>
    </main>
</div>
</body>
</html>
