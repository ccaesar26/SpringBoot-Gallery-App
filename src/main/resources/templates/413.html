<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>413 - Payload Too Large</title>
  <!-- Link to Tailwind CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-800 text-white flex justify-center items-center h-screen m-0">

<div class="bg-gray-900 p-8 rounded-lg shadow-lg max-w-lg w-full text-center">
  <h1 class="text-6xl font-bold text-red-500">413</h1>
  <p class="text-xl mt-4">Payload Too Large</p>
  <p class="mt-4 text-gray-400">
    The upload size exceeds the maximum allowed limit. Please reduce the size of files and try again.
  </p>
  <p class="mt-2 text-gray-400">
    Maximum size allowed per photo: <strong>1MB</strong> per upload.
  </p>
  <a href="/home" class="mt-6 inline-block px-6 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg">
    Go Back to Home
  </a>
</div>

</body>
</html>
